<!DOCTYPE html>
<html>
	<head>
	<title></title>
	<meta charset="utf-8" />
	<style>
		h1,h2,h3 {text-align:center;}
		.sidebar {float:left;display:inline-block;
			background:rgb(200,225,225);min-height:200px;
			border-radius:5px;min-width:200px;padding:10px;}
		.form {display:inline-block;margin-left:25px;}
		.sidebar-text {text-align:center;font-size:3em;
			color:rgb(50,75,75);}
	</style>
	<body>
		<h1>Debounce Test</h1>
		<p><a href="http://unscriptable.com/2009/03/20/debouncing-javascript-methods/">http://unscriptable.com/2009/03/20/debouncing-javascript-methods/</a></p>

		<aside class="sidebar">
		<p>slow: <span class="sidebar-text js-sidebar-text-slow"></span></p>
		<p>fast: <span class="sidebar-text js-sidebar-text-fast"></span></p>
		</aside>
		<section class="form">
			<form>
				<div><input type="text" class="js-text-input-slow" value="1" autofocus  /></div>
				<div><input type="text" class="js-text-input-slow" value="2" /></div>
				<div><input type="text" class="js-text-input-slow" value="3" /></div>
				<div><input type="text" class="js-text-input-slow" value="4" /></div>
				<div><input type="text" class="js-text-input-slow" value="5" /></div>
				<div><input type="text" class="js-text-input-slow" value="6" /></div>
				<div><input type="text" class="js-text-input-slow" value="7" /></div>
				<div><input type="text" class="js-text-input-fast" value="8" /></div>
				<div><input type="text" class="js-text-input-fast" value="9" /></div>
				<div><input type="text" class="js-text-input-fast" value="10" /></div>
				<div><input type="text" class="js-text-input-fast" value="11" /></div>
				<div><input type="text" class="js-text-input-fast" value="12" /></div>
				<div><input type="text" class="js-text-input-fast" value="13" /></div>
				<div><input type="text" class="js-text-input-fast" value="14" /></div>
				<div><input type="text" class="js-text-input-fast" value="15" /></div>
			</form>
		</section>

		<script type="text/javascript" src="debouncetest.js"></script>
	</body>
</html>
